<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="trafficLightContainer">
            <img src="desligado.png" alt="trafficLight" id="img">
        </div>
        <div class="buttonsContainer" id="buttons"> 
            <button class="button" id="red">vermelho</button>
            <button class="button" id="yellow">amarelo</button>
            <button class="button" id="green">verde</button>
            <button class="button" id="automatic">automatico</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
